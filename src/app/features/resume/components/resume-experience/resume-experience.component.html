<h2 class="text-2xl font-bold mb-6">Experiencia</h2>
<div class="w-full">
  <div class="relative">
    <div *ngIf="experience$ | async as experienceList">
      <div *ngFor="let item of experienceList; let last = last"
           class="mb-8 relative last:mb-0 experience-item"
           [ngClass]="{'no-line-after': last}">
        <div class="absolute left-0 top-0 z-10 flex items-center justify-center w-8 h-8 sm:w-12 sm:h-12 rounded-full bg-white border border-gray-200 shadow-sm">
          <img [src]="item.logoUrl" class="w-6 h-6 sm:w-8 sm:h-8 rounded-full object-contain" [alt]="item.company + ' logo'">
        </div>
        <div class="ml-12 sm:ml-16 pb-4">
          <p class="text-sm text-gray-500 mb-1">{{ item.startDate }} Â· {{ item.endDate }}</p>
          <h3 class="text-lg font-semibold text-gray-800">{{ item.position }}</h3>
          <p class="text-gray-600 mb-2">{{ item.company }}</p>

          <div *ngIf="item.responsibilities && item.responsibilities.length > 0" class="mt-2">
            <h4 class="text-md font-semibold text-gray-700 mb-1">Responsabilidades:</h4>
            <ul class="list-disc list-inside text-sm text-gray-700 leading-relaxed">
              <li *ngFor="let responsibility of item.responsibilities">{{ responsibility }}</li>
            </ul>
          </div>

          <p class="text-sm text-gray-700 leading-relaxed mt-2">{{ item.description }}</p>

          <div *ngIf="item.technologies && item.technologies.length > 0" class="mt-3 flex flex-wrap gap-2">
            <span *ngFor="let tech of item.technologies"
                  class="px-3 py-1 bg-gray-100 text-gray-700 text-xs font-medium rounded-full shadow-sm">
              {{ tech }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
