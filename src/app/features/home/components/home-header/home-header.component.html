<header class="flex justify-end items-center mb-10 gap-4">
  <div class="relative w-full sm:w-1/2 md:w-1/3">
    <input
      type="search"
      placeholder=""
      class="bg-gray-100 dark:bg-gray-800 text-black dark:text-white rounded-full py-2 px-4 w-full"
    />
    <span class="absolute right-4 top-2.5 text-gray-400">
      <i class="fa-solid fa-magnifying-glass"></i>
    </span>
  </div>

  <button class="bg-blue-500 text-white rounded-full py-2 px-6">Subscribirme</button>

  <button
    (click)="toggleDarkMode()"
    class="text-xl bg-gray-300 dark:bg-gray-700 text-black dark:text-white rounded-full py-2 px-4"
    aria-label="Toggle dark mode"
  >
    {{ isDarkMode ? '☀️' : '🌙' }}
  </button>
</header>
