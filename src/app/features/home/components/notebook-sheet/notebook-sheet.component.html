<app-home-header></app-home-header>

<div class="flex flex-col lg:flex-row">
  <div class="flex flex-col lg:flex-row gap-8">
    <div class="w-full">
      <div *ngIf="isLoading" class="text-center py-10">
        <p class="text-gray-500">Cargando detalles del proyecto...</p>
        <!--Agregar spinner -->
      </div>
      <div
        *ngIf="error"
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6"
        role="alert"
      >
        <strong class="font-bold">Â¡Error!</strong>
        <span class="block sm:inline"> {{ error }}</span>
      </div>

      <ng-container *ngIf="notebookItem">
        <h2 class="text-2xl font-bold mb-6">{{ notebookItem.title }}</h2>

        <div class="max-w-7xl mx-auto">
          <p class="text-lg text-gray-600 mb-12 text-left">
            {{ notebookItem.description }}
          </p>
          <div class="space-y-12">
            <div class="flex flex-col sm:flex-row items-start sm:items-center bg-white p-6 rounded-xl shadow-sm">
              <img
                [src]="notebookItem.imageUrl"
                [alt]="notebookItem.title"
                class="w-20 h-20 rounded-full object-cover mb-4 sm:mb-0 sm:mr-6 flex-shrink-0"
              />
              <div class="flex-1">
                <p class="text-blue-600 text-sm mb-4">{{ notebookItem.date }}</p>
                <div class="text-gray-700 leading-relaxed italic" [innerHTML]="notebookItem.content"></div>
                <div *ngIf="notebookItem.tags && notebookItem.tags.length > 0" class="mb-8">
                  <div class="flex flex-wrap gap-2 mt-4">
                    <span
                      *ngFor="let tag of notebookItem.tags"
                      class="bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full"
                    >
                      {{ tag }}
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <div class="mt-10">
        <a routerLink="/home" class="text-blue-500 hover:underline"> &larr; Volver al inicio </a>
      </div>
    </div>
  </div>

  <app-subscription-panel></app-subscription-panel>
</div>
