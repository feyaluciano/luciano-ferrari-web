<div class="border border-gray-200 rounded-xl p-6 shadow-sm hover:shadow-md transition relative">
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center justify-center w-12 h-12 bg-gray-100 rounded-full border border-gray-300 overflow-hidden">
        <img [src]="project.imageUrl" [alt]="'Miniatura de ' + project.title" alt="Logo BAP" class="w-full h-full object-cover" />
      </div>
      <span class="bg-green-100 text-green-700 text-xs font-semibold px-2 py-1 rounded-full">
        {{ project.tecnologies }}
      </span>
    </div>
    <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ project.title }}</h3>
    <p class="text-gray-600 mb-6 text-sm">{{ project.description }}</p>
    <div class="absolute bottom-4 right-4 text-blue-500">
        <a *ngIf="project.externalLink" 
           [href]="project.externalLink"          
           rel="noopener noreferrer"
           class="text-blue-500 flex items-center hover:underline">
      <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
        <path d="M14 3h7v7h-2V6.41l-9.29 9.3-1.42-1.42 9.3-9.29H14V3z"/>
      </svg>
      </a>
    </div>
  </div>
