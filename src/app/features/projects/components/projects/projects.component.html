<app-home-header></app-home-header>

<section class="max-w-4xl mb-12">    
    <h1 class="text-3xl md:text-5xl font-bold leading-tight">
       Mis Projectos
    </h1>
    <p class="text-gray-500 mt-4 text-base md:text-lg">
      Explora algunos de los proyectos más recientes en los que he trabajado, cubriendo diversas tecnologías y desafíos de desarrollo.
    </p>
</section>

<div class="flex flex-col lg:flex-row">
    <div class="flex flex-col lg:flex-row gap-8">
        <div class="w-full lg:w-2/3">

      <h2 class="text-2xl font-bold mb-6">Últimos Proyectos</h2>
      
     

      <!-- Contenedor para la cuadrícula de proyectos -->
      <div class="max-w-7xl mx-auto">
        <!-- *ngIf="projects$ | async as projects":
             - 'async' pipe se suscribe al Observable 'projects$' y desempaqueta el valor emitido.
             - 'as projects' asigna el valor desempaquetado a una variable local llamada 'projects'.
             - 'else loading' muestra la plantilla 'loading' mientras el Observable no emite un valor (ej. esperando datos).
        -->
        <div *ngIf="projects$ | async as projects; else loading">         
          <div *ngIf="projects.length > 0; else noProjects" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">            
            <app-project-item *ngFor="let project of projects" [project]="project"></app-project-item>
          </div>         
          <ng-template #noProjects>
            <p class="text-gray-600 text-center py-10">No hay proyectos para mostrar en este momento.</p>
          </ng-template>
        </div>        
        <ng-template #loading>
          <p class="text-gray-500 text-center py-10">Cargando proyectos...</p>
        </ng-template>
      </div>
    </div>

        <app-subscription-panel></app-subscription-panel>

        




    </div>

    
</div>
